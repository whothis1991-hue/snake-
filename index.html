<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡πÄ‡∏Å‡∏°‡∏ö‡∏±‡∏ô‡πÑ‡∏î‡∏á‡∏π 6x4</title>
  <style>
    body { 
      font-family: 'Comic Sans MS', cursive, sans-serif; 
      text-align: center;
      background: linear-gradient(to bottom, #fff5cc, #e6f7ff);
    }
    h1 {
      color: #ff6600;

    }
    #board {

    #board img {
      width: 1000px;

      box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
    }
    .player {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      text-align: center;
      line-height: 40px;
      font-size: 24px;
      transform: translate(-50%, -50%);

    }
    #p1 { background: #ff4d4d; }

    #dice {
      margin-top: 20px;

    }

      background: #ff6600;
    }

      font-size: 20px;
      margin-top: 10px;
      color: #333;
    }
  </style>

<body>
  <h1>üêçü™ú ‡πÄ‡∏Å‡∏°‡∏ö‡∏±‡∏ô‡πÑ‡∏î‡∏á‡∏π 6x4 üé≤</h1>
  <div id="board">
    <img src="board.jpg" alt="‡∏ö‡∏≠‡∏£‡πå‡∏î‡∏ö‡∏±‡∏ô‡πÑ‡∏î‡∏á‡∏π">
    <div id="p1" class="player">üê∞</div>
    <div id="p2" class="player">üê±</div>
    <div id="p3" class="player">üê¢</div>
    <div id="p4" class="player">üêµ</div>
  </div>
  <div>
    <button id="dice">‡∏ó‡∏≠‡∏¢‡∏•‡∏π‡∏Å‡πÄ‡∏ï‡πã‡∏≤ üé≤</button>
    <p id="status"></p>
  </div>

  <script>
    const players = [
      { id: "p1", pos: 0 },
      { id: "p2", pos: 0 },
      { id: "p3", pos: 0 },
      { id: "p4", pos: 0 }
    ];
    let turn = 0;

    // ‡∏û‡∏¥‡∏Å‡∏±‡∏î 6x4 (24 ‡∏ä‡πà‡∏≠‡∏á)
    const positions = [];
    const cols = 6;
    const rows = 4;
    const boardW = 1000; // scaled ‡∏à‡∏≤‡∏Å 2000
    const boardH = 707;  // scaled ‡∏à‡∏≤‡∏Å 1414/2
    const cellW = boardW / cols;
    const cellH = boardH / rows;

    for (let r = 0; r < rows; r++) {
      let y = boardH - (r + 0.5) * cellH;
      if (r % 2 === 0) {
        // ‡∏ã‡πâ‡∏≤‡∏¢‡πÑ‡∏õ‡∏Ç‡∏ß‡∏≤
        for (let c = 0; c < cols; c++) {
          let x = (c + 0.5) * cellW;
          positions.push([x, y]);
        }
      } else {
        // ‡∏Ç‡∏ß‡∏≤‡πÑ‡∏õ‡∏ã‡πâ‡∏≤‡∏¢
        for (let c = cols - 1; c >= 0; c--) {
          let x = (c + 0.5) * cellW;
          positions.push([x, y]);
        }
      }
    }

    function movePlayer(player) {
      const el = document.getElementById(player.id);
      if (positions[player.pos]) {
        const [x,y] = positions[player.pos];
        el.style.left = x + "px";
        el.style.top = y + "px";
      }
    }

    function rollDice() {
      const dice = Math.floor(Math.random() * 6) + 1;
      let player = players[turn];
      let steps = dice;

      function stepMove() {
        if (steps > 0 && player.pos < positions.length-1) {
          player.pos++;
          movePlayer(player);
          steps--;
          setTimeout(stepMove, 400);
        } else {
          if (player.pos >= positions.length-1) {
            document.getElementById("status").innerText = `üéâ ‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô ${turn+1} ‡∏ä‡∏ô‡∏∞‡πÅ‡∏•‡πâ‡∏ß!`;
            document.getElementById("dice").disabled = true;
          } else {
            document.getElementById("status").innerText = `‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô ${turn+1} ‡∏ó‡∏≠‡∏¢‡πÑ‡∏î‡πâ ${dice}`;
          }
          turn = (turn + 1) % players.length;
        }
      }

      stepMove();
    }

    document.getElementById("dice").onclick = rollDice;

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
    players.forEach(movePlayer);
  </script>
</body>
